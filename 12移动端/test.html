<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			/* html {
				font-size: 100px;
			} */
			#wrap {
				width: 3rem;
				height:3rem;
				position: absolute;
				right: 0;
				left: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background-color: #007FD5;
			}
			.inner {
				width: 1.5rem;
				height:1.5rem;
				position: absolute;
				right: 0;
				left: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background-color: greenyellow;
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="inner">
				hhh哈哈哈
			</div>
		</div>
	</body>
	<script>
		window.addEventListener('load', () => {
			let HTML = document.documentElement,
				winW = HTML.clientWidth;
			HTML.style.fontSize = `${winW / 750 * 100}px`; //=>重新调整HTML字体大小(重新调整REM的转换比例),这样以前所有以REM为单位的样式值都会按照最新的比例中心渲染
		});
	</script>
</html>
