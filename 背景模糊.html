<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#header{
				position: relative;
				background: rgba(0, 0, 0,.5);
				height: 100px;
				overflow: hidden;
			}
			#header > img{
				margin: 24px 0 0 24px;
			}
			#header #bg{
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				z-index: -1;
				background: url(images/5a31d80183d4e.jpg) no-repeat;
				background-size:100% 100% ;
				filter: blur(10px);
			}
		</style>
	</head>
	<body>
		<div id="header">
			<img src="images/5a31d80183d4e.jpg" width="64" height="64"/>
			<div id="bg"></div>
		</div>
	</body>
</html>
