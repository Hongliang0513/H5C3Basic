<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .outer {
        width: 400px;
        height: 400px;
        background-color: skyblue;
        position: relative;
    }

    .inner {
        width: 100px;
        height: 80px;
        background-color: yellow;
        position: absolute;
        left: 50%;
        margin-left: -50px;
        top: 50%;
        margin-top: -40px;
    }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>

</html>
