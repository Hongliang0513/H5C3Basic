<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				height: 100%;
				overflow: hidden;
			}

			#test {
				width: 50px;
				height: 300px;
				border: 1px solid #000000;
				margin: 100px auto;
				overflow: hidden;
			}

			#inner {
				height: 600px;
				background: repeating-linear-gradient(135deg, black 0px, black 10px, white 10px, white 20px);
			}
		</style>
	</head>
	<body>
		<div id="test">
			<div id="inner">
			</div>
		</div>
	</body>
	<script type="text/javascript">
		let inner = document.getElementById('inner')
		let flag = 0
		setInterval(() => {
			flag++
			if (flag == 300) {
				flag = 0
			}
			inner.style.marginTop = -flag + 'px'
		}, 1000 / 60)
	</script>
</html>
