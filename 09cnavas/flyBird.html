<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				height: 100%;
				overflow: hidden;
			}

			#test {
				background-color: white;
			}
		</style>
	</head>
	<body>
		<canvas id="test">
			<span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
		</canvas>
		<script type="text/javascript">
			window.onload = function() {
				let cvs = document.querySelector('#test')
				cvs.width = document.documentElement.clientWidth
				cvs.height = document.documentElement.clientHeight
				if (cvs.getContext) {
					let ctx = cvs.getContext('2d')
					let flag = 0
					let value = 0
					setInterval(function() {
						ctx.clearRect(0, 0, cvs.width, cvs.height)
						flag++
						value += 10
						if (flag == 9) {
							flag = 1
						}
						if (value >= cvs.width) {
							value = 0
						}
						let img = new Image()
						img.src = `./08_飞鸟/img/q_r${flag}.jpg`
						img.onload = function() {
							ctx.drawImage(this, value, 0)
						}
					}, 100)
				}
			}
		</script>
	</body>
</html>
